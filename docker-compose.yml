version: "3.9"
services:
  app:
    build: .
    image: flask_app:latest
    container_name: demoapp_app
    environment:
      - APP_VERSION=${APP_VERSION:-dev}
      - PORT=5000
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,urllib.request,sys; url=f'http://localhost:{os.environ.get('PORT','5000')}/health'; import urllib.error; import json; import socket; \
try:\
    resp=urllib.request.urlopen(url,timeout=2);\
    sys.exit(0 if resp.status==200 else 1)\
except Exception:\
    sys.exit(1)\""]
      interval: 10s
      timeout: 3s
      retries: 5
